# Netlify Configuration
[build]
  publish = "dist"
  command = "npm run build"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://*.googleapis.com https://fonts.gstatic.com;
      frame-src https://www.google.com https://maps.google.com;
      media-src 'self' https: blob: https://*.supabase.co;
    """
    
    # HTTP Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Permissions Policy (formerly Feature Policy)
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache Control for Static Assets (Immutable)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Control for Index (Always revalidate)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://binthjubilio.netlify.app/"
  to = "https://binthjubilio.netlify.app/:splat"
  status = 301
  force = true

# SPA redirect - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
